<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="card">
        <div class="card-header" id="header">
          <img
            src="https://images.unsplash.com/photo-1484788984921-03950022c9ef?q=80&w=1532&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <div class="animated-bg"></div>
        </div>
        <div class="card-content">
          <h3 class="card-title animated-bg-text">
            Lorem ipsum dolor sit amet.
          </h3>
          <p class="card-excerpt animated-bg-text" id="excerpt">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati,
            commodi!
          </p>
          <div class="author">
            <div class="profile-img" id="profile_img">
              <img
                src="https://randomuser.me/api/portraits/men/45.jpg"
                alt=""
              />
              <div class="animated-bg"></div>
            </div>
            <div class="author-info">
              <strong class="animated-bg-text" id="name">John Doe</strong>
              <small class="animated-bg-text" id="date">Oct 08, 2020</small>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
