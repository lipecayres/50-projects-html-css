<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #fd3555">
            <h1>Nature Flower</h1>
            <p>all in pink</p>
          </div>
          <div style="background-color: #2a86ba">
            <h1>Bluuuue Sky</h1>
            <p>with it's mountains</p>
          </div>
          <div style="background-color: #252e33">
            <h1>Lonely Castle</h1>
            <p>in the wilderness</p>
          </div>
          <div style="background-color: #ffb866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
          </div>
        </div>
        <div class="right-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1528753053312-73f5af145136?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1721816246875-bff9e1bb89fc?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1521911494023-701af6c9579c?q=80&w=1874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>

          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1474112704314-8162b7749a90?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
