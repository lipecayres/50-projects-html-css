<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    <header>
        <div class = "my-logo">
            <a href="https://github.com/lipecayres" target="_blank">
                <img src="https://raw.githubusercontent.com/lipecayres/my-portfolio/main/images/f_logo.png" alt="" class="my-logo">
            </a>    
        </div>

        <div class='page-info'>
            <p class='page-title'>The best place to know more about movies</p> 
            <p class='page-subtitle'> Scroll down the page or use search button to navigate</p>
        </div>
        
    </header>

    <main >


        <div class="searchDiv">
                    <!-- Search Bar-->
            <form id="form">
                <input type="text" id="search" class = "search" placeholder="Search your movie" autocomplete="off">
                <button type="submit">Search</button>
            </form>
            
        </div>
        <div class = 'main' id="main"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
